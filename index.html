        <a href="index.html" class="logo">Alura</a>

            <h2 class="titulos-pagina">Projeto Criptografia</h2>

            <p class="p-principal">Texto a ser Modificado</p>
            <div class="separar-textos">
                <textarea id="texto-colocado" type="text"
                    placeholder="Não use Letras Maiúsculas ou Caracteres Especiais"></textarea>
            </div>

            <p class="p-principal">Texto Modificado</p>
            <div class="separar-textos">
                <textarea id="texto-formatado" type="text" placeholder="O texto formatado aparecerá Aqui!"></textarea>

            <button onclick="criptografa()">Codificar</button>
            <button onclick="descriptografa()">Descodificar</button>
